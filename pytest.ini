[pytest]
# Pytest configuration for Hindi BabyLM project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Add options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    -v
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-config=.coveragerc

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    data: Tests requiring data downloads
    model: Tests involving model creation/training
    tokenization: Tokenization-related tests
    evaluation: Evaluation-related tests
    requires_gpu: Tests requiring GPU

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */site-packages/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
